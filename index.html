<!DOCTYPE html>
<html lang="en">

<head>
  <title>rock paper scissors</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

</head>



<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">

  <div class="card "
    style="min-width: 300px; max-width: 800px; width: 90%; height: 700px; background-color: #344e41; border: none; border-radius: 50px; ">
    <div class="card-body d-flex flex-column" style="height: 100%;">
      <div>
        <div class="row d-flex justify-content-center align-items-center" style="height: 100px;">
          <div class="col-auto mt-3 ">
            <img src="./images/image.png" class="logo" alt="">
            <p class="heading">Rock Paper Scissors</p>
          </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center mt-4 mb-5" style="height: 100px;">
          <div class="col-auto mt-4 mb-5">
            <button class="rps-button" onclick="playGame('rock');">
              <i class="fa-solid fa-hand-fist"></i>
            </button>
            <button class="rps-button" onclick="playGame('paper');">
              <i class="fa-solid fa-hand"></i>
            </button>
            <button class="rps-button" onclick="playGame('scissors');">
              <i class="fa-solid fa-hand-scissors"></i>
            </button>
          </div>
        </div>
      </div>



      <div class="mt-5">
        <div class="row d-flex justify-content-center align-items-center mt-5 mb-5" style="height: 100px;">
          <div class="col-auto mt-5 mb-5">
            <p class="js-score mt-5"></p>
          </div>
        </div>



        <div class="row d-flex justify-content-center align-items-center " style="height: 100px; margin-top: 60px;">
          <div class="col-auto ">
            <button class="btn btn-light re-but" style="font-size: 30px;" onclick="
          score.wins = 0;
          score.losses = 0;
          score.ties = 0;
          localStorage.removeItem('score');
          updateScoreElement();
        ">Reset Score</button>
          </div>
        </div>
      </div>

    </div>











    <!-- Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <p class="js-result "></p>
            <p class="js-moves"></p>
          </div>
        </div>
      </div>
    </div>











    <script src="scripts/script.js">  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"></script>
</body>

</html>
